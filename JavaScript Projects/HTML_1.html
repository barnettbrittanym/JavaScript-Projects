<!--Favorite animal portion-->
    <h1>What is your favorite animal?</h1>

        <li>Tiger</li>
        <li>Bear</li>
        <li>Wolf</li>
        <li>Alligator</li>
    </ul>
    <h3>Enter your choice below:</h3>

    <input id="animal_input" type="text">
    <button onclick="animal_Function()">Submit</button>
    <p id="output"></p>
<!--End Favorite animal portion-->

<!--Get elements by class name-->
<h3 class="element">This is a bunch of text</h3>

<!--End get elements by class name-->

<div>

    <button onclick="myCanvas()">Click here!</button>
</div>

<!--End Canvas Element-->

<!--Another canvas with a gradient-->

<!--The end of another canvas with a gradient-->
