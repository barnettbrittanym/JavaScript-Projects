<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!--Countdown section-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click Here!</button>
    <p id="timer"></p>

    <!--Slideshow Section-->

    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Slide1-->
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="../Project9_countdown_slideshow/image1js.jpg" style="width:100%">
                <div class="text">Into the abyss</div>
            </div>

        <!--Slide2-->
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="../Project9_countdown_slideshow/image2js.jpg" style="width:100%">
                <div class="text">Misty Mountains</div>
            </div>

        <!--Slide3-->
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="../Project9_countdown_slideshow/image3js.jpg" style="width:100%">
                <div class="text">Illuminating!</div>
            </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

        <!--The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    <script src="main.js"></script>
</body>
</html>
